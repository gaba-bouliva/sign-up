<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <span>SIGN-UP</span>
            </div>
            <div class="photo-author">Photo by diego-ph on Unsplash</div>
        </div>
        <div class="right-side">
            <div class="header">
                <p class="header-text">
                    <b>This is not a real online service! You know you need something 
                        like this in your life to help you realize your deepest dreams.</b>
                    <p><em>You know you want to.</em></p>
                </p>
            </div>
            <div class="content">
                    <form>
                        <div class="form-header"><h1>Let's do this!</h1></div>
                        <div class="form-content">
                            <div class="form-left-side">
                                <label for="first_name">FIRST NAME</label>
                                <div class="first-name"><input type="text" id="first_name" name="first_name"></div>
                                <label for="email">EMAIL</label>
                                <div class="email"> <input type="email" name="email" id="email"></div>
                                <label for="password">PASSWORD</label>
                                <div class="password"><input type="password" name="password" id="password"></div>
                            </div>
                            <div class="form-right-side">
                                <label for="last_name">LAST NAME</label>
                                <div class="last-name"><input type="text" name="last_name" id="last_name"></div>
                                <label for="phone_number">PHONE</label>
                                <div class="phone-number"><input type="text" name="phone_number" id="phone_number"></div>
                                <label for="confirm_password">CONFRIM PASSWORD</label>
                                <div class="confirm-password"><input type="password" name="confirm_password" id="password"></div>
                            </div>
                        </div>
                        <div class="form-footer">
                           <div class="footer-content">
                            <button type="submit">Create Account</button>
                                <div class="login">Already have an account? <a class="login-link" href="/">Log in</a></div>
                           </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
